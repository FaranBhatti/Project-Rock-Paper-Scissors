<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="stylesheet.css">
  <script src="main.js" defer></script>
</head>
<body>
  <div id="webpage">
    <h1>Rock Paper Scissors</h1>
    <div id="buttons-container">
      <div id="buttons">
        <button type="submit"><img class="rock" src="./images/rock.png"></button>
        <button type="submit"><img class="paper" src="./images/paper.png"></button>
        <button type="submit"><img class="scissor" src="./images/scissor.png"></button>
      </div>
    </div>
    <div class="display-results"></div>
    <div class="game-end"></div>
  </div>
</body>
</html>
